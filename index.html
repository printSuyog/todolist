<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
    }
    input {
      padding: 10px;
      width: 70%;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.completed {
      text-decoration: line-through;
      color: gray;
    }
    .delete-btn {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>My To-Do List</h1>
  <input id="todoInput" type="text" placeholder="Add a new to-do" />
  <button onclick="addTodo()">Add</button>

  <ul id="todoList"></ul>

  <script>
    const apiBase = 'http://localhost:3000';

    // Fetch todos from backend and display them
    async function loadTodos() {
      const res = await fetch(`${apiBase}/todos`);
      const todos = await res.json();
      const list = document.getElementById('todoList');
      list.innerHTML = '';

      todos.forEach(todo => {
        const li = document.createElement('li');
        li.textContent = todo.text;
        li.className = todo.completed ? 'completed' : '';

        // Checkbox to toggle completed state
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = todo.completed;
        checkbox.onclick = () => toggleCompleted(todo.id, checkbox.checked);

        // Delete button
        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.className = 'delete-btn';
        delBtn.onclick = () => deleteTodo(todo.id);

        li.prepend(checkbox);
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    // Add a new todo
    async function addTodo() {
      const input = document.getElementById('todoInput');
      const text = input.value.trim();
      if (!text) {
        alert('Please enter a to-do item.');
        return;
      }

      await fetch(`${apiBase}/todos`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });

      input.value = '';
      loadTodos();
    }

    // Toggle completed status of a todo
    async function toggleCompleted(id, completed) {
      await fetch(`${apiBase}/todos/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ completed })
      });
      loadTodos();
    }

    // Delete a todo
    async function deleteTodo(id) {
      await fetch(`${apiBase}/todos/${id}`, {
        method: 'DELETE'
      });
      loadTodos();
    }

    // Load todos when page loads
    loadTodos();
  </script>
</body>
</html>
